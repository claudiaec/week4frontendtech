<!DOCTYPE html>
<html land = 'eng'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <tittle>Medical Appointment App</tittle>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
       
    </head>
    <body class="container">

        <section class="jumbotron text-center" style="background-image: url(medical.jpg); background-repeat: no-repeat;">
            <div class="container">
              <h1 class="jumbotron-heading text-dark"><strong>HEALTHCARE CLINIC</strong></h1>
              <h3 class="text-dark"><br>Internal Medical Appointment Page</h3>
              </div>
        </section>
      
        <br>
        <div class ="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-date">Appointment-Date</label>
                            <input type= "date" class="form-control" id="new-date">
                        </div>
                        <div class="form-group">
                            <label for="new-time">Hour</label>
                            <input type= "time" class="form-control" id="new-time">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-name">Name</label>
                            <input type= "text" class="form-control" id="new-name" placeholder="Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-comment">Comments</label>
                            <input type= "text" class="form-control" id="new-comment" placeholder="Comments">
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add" class="btn btn-light form-control">Create new Appointment</button>
                </div>
            </div>
            <table id="list" class="table table-dark table-striped">
                <tr>
                    <th>Date</th>
                    <th>Hour</th>
                    <th>Name</th>
                    <th>Date Created</th>
                    <th>Comments</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>

     <script src= "clinicappointmentsapp.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </body>
</html>
